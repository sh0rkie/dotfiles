source = $HOME/.config/hypr/theme/colors.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  path = $HOME/.config/hypr/theme/walls/cool.jpg
  blur_passes = 0
  color = $base
}

# TIME
label {
  text = $TIME
  color = $text
  font_size = 150
  font_family = $font
  position = -30, -100
  halign = center
  valign = top
}

# DATE
label {
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -350
  halign = center
  valign = top
}

# USER AVATAR
image {
  path = $HOME/.face.jpg
  size = 125
  border_color = $accent
  position = 0, -525
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  size = 300, 60
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = false
  placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Welcome </i><span foreground="##$accentAlpha">$USER!</span></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -675
  halign = center
  valign = center
}
